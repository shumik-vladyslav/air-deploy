    <script>    
            
            var acc = document.getElementsByClassName("dropdawn2014");
            var i;
            
            for (i = 0; i < acc.length; i++) {
                acc[i].onclick = function(){
                    this.classList.toggle("active");
                    document.getElementById("hide2014").classList.toggle("show");
                    document.getElementById("view2014").classList.toggle("hide");
                    document.getElementById("toggle2014").classList.toggle("show");
                    $(this).toggleClass('abtive-butt');
                    var toggle2014 = this.nextElementSibling;
                    if (toggle2014.style.display === "block") {
                        toggle2014.style.display = "none";
                    } else {
                        toggle2014.style.display = "block";
                    }
                }
            }
